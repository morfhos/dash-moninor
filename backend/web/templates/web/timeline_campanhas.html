{% extends "web/base.html" %}

{% block content %}
<div class="topbar">
  <h1>{{ page_title }}</h1>
</div>

<!-- Acesso Rapido -->
<section class="dashboard-content" style="margin-bottom:50px;">
  <div class="modules-grid">
    <a href="{% url 'web:grupo_campanhas' %}" class="module-card timeline-card">
      <div class="module-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="16" y1="2" x2="16" y2="6"></line>
          <line x1="8" y1="2" x2="8" y2="6"></line>
          <line x1="3" y1="10" x2="21" y2="10"></line>
        </svg>
      </div>
      <div class="module-info">
        <h3>Campanhas</h3>
        <p>Gerencie suas campanhas</p>
      </div>
      <div class="module-stats">
        <span class="badge">{{ stats.total_campaigns }} ativa{{ stats.total_campaigns|pluralize:"s" }}</span>
      </div>
      <div class="module-arrow">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </div>
    </a>

    <a href="{% url 'web:relatorios' %}" class="module-card">
      <div class="module-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
      </div>
      <div class="module-info">
        <h3>Relatorios</h3>
        <p>Analises e metricas detalhadas</p>
      </div>
      <div class="module-arrow">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </div>
    </a>

    <a href="{% url 'web:analytics' %}" class="module-card">
      <div class="module-icon">
        <svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M21.21 15.89A10 10 0 1 1 8 2.83"></path>
          <path d="M22 12A10 10 0 0 0 12 2v10z"></path>
        </svg>
      </div>
      <div class="module-info">
        <h3>Analytics</h3>
        <p>Insights e performance</p>
      </div>
      <div class="module-arrow">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
      </div>
    </a>
  </div>
</section>

<style>
.topbar {
  display: flex;
  align-items: center;
  gap: 16px;
  margin-bottom: 24px;
}

.topbar h1 {
  margin: 0;
  font-size: 24px;
  font-weight: 800;
}

.main-panel {
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 20px;
  margin-bottom: 24px;
}

.section-title {
  font-size: 16px;
  font-weight: 700;
  margin: 0 0 16px 0;
  color: var(--text-primary);
}

.dashboard-content {
  margin-top: 24px;
}

.modules-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
  gap: 16px;
}

.module-card {
  display: flex;
  align-items: center;
  gap: 16px;
  background: white;
  border: 1px solid var(--border-color);
  border-radius: 12px;
  padding: 20px;
  text-decoration: none;
  color: inherit;
  transition: all 0.2s ease;
}

.module-card:hover {
  transform: translateY(-2px);
  box-shadow: 0 8px 24px rgba(0,0,0,0.1);
  border-color: var(--brand-primary);
}

.module-card.timeline-card {
  background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
  border-color: #bae6fd;
}

.module-icon {
  width: 48px;
  height: 48px;
  background: linear-gradient(135deg, var(--brand-primary) 0%, #8b5cf6 100%);
  border-radius: 10px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: white;
  flex-shrink: 0;
}

.module-info {
  flex: 1;
}

.module-info h3 {
  font-size: 15px;
  font-weight: 700;
  color: var(--text-primary);
  margin: 0 0 2px 0;
}

.module-info p {
  font-size: 12px;
  color: var(--text-secondary);
  margin: 0;
}

.module-stats .badge {
  background: rgba(34, 197, 94, 0.15);
  color: #15803d;
  padding: 4px 10px;
  border-radius: 20px;
  font-size: 11px;
  font-weight: 700;
}

.module-arrow {
  color: var(--text-secondary);
}

@media (max-width: 640px) {
  .modules-grid {
    grid-template-columns: 1fr;
  }
}
</style>
{% endblock %}
