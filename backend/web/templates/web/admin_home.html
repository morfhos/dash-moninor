{% extends "web/base.html" %}

{% block content %}
  <div class="topbar">
    <h1>{{ page_title }}</h1>
  </div>

  <div class="cards">
    {% for card in cards %}
      <a class="metric metric-link {{ card.class }}" href="{{ card.href }}">
        <div class="icon-box">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
          </svg>
        </div>
        <div>
          <div class="value">{{ card.value }}</div>
          <div class="label">{{ card.label }}</div>
        </div>
      </a>
    {% endfor %}
  </div>

  <section class="main-panel">
    <div class="panel-header" style="margin-bottom: 12px;">
      <div style="font-weight: 700;">Visão geral</div>
      <div style="color: var(--text-secondary); font-size: 13px;">Clique em um card para abrir o módulo.</div>
    </div>
    <div style="color: var(--text-secondary); font-size: 13px;">
      Esta é a demo inicial da Administração no Django, usando o mesmo HTML/CSS do seu template.
    </div>
  </section>
{% endblock %}
